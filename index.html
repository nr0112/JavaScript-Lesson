<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>JavaScript Basics</title>
		<style>
			.my-color {
				color: red;
				background-color: skyblue;
			}
			
			.my-border{
				border-bottom: 4px solid orange;
			}
		</style>
	</head>
	<body>
		<h1 id="target" class="my-border">ドットインストール</h1>
		<p>こんにちは。こんにちは。こんにちは。</p>
		<p>こんにちは。こんにちは。こんにちは。</p>
		<p>こんにちは。こんにちは。こんにちは。</p>
		
		<button>
			Run
		</button>
		
		<script>
			'use strict';
			{
				function update(){
					const target = document.querySelector('#target');
					target.className = 'my-color my-border';
				}
				
				document.querySelector('button').addEventListener('click', update);
			}
		</script>
	</body>
</html>
