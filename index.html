<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>JavaScript Basics</title>
		<meta name="viewport" content="width=device-width">
		<style>
			.my-color {
				color: red;
				background-color: skyblue;
			}
			.my-border{
				border-bottom: 4px solid orange;
			}
		</style>
	</head>
	<body>
		<form>
			<input type="text">
			<button>
				Post
			</button>
		</form>
		<script>
			'use strict';
			{
				document.querySelector('form').addEventListener('submit', e => {
					e.preventDefault();
					console.log('submit');
				})
			}
		</script>
	</body>
</html>
