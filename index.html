<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>JavaScript Basics</title>
		<meta name="viewport" content="width=device-width">
		<style>
			.my-color {
				color: red;
				background-color: skyblue;
			}
			.my-border{
				border-bottom: 4px solid orange;
			}
		</style>
	</head>
	<body>
		<button>Run</button>
		<ul>
		</ul>
		<script>
			'use strict';
			{
				document.querySelector('button').addEventListener('dbclick', ()=>{
					const li = document.createElement('li');
					li.textContent = 'Double clicked!';
					document.querySelector('ul').appendChild(li);
				});
				document.querySelector('button').addEventListener('touchmove', e=>{
					const li = document.createElement('li');
					li.textContent = `${e.touches[0].clientX}, ${e.touches[0].clientY}`;
					document.querySelector('ul').appendChild(li);
				});
				
				document.addEventListener('keydown', e=>{
					const li = document.createElement('li');
					li.textContent = e.key;
					document.querySelector('ul').appendChild(li);
				});
			}
		</script>
	</body>
</html>
