<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>JavaScript Basics</title>
	</head>
	<body>
		<h1 id="target">ドットインストール</h1>
		<p>こんにちは。こんにちは。こんにちは。</p>
		<p>こんにちは。こんにちは。こんにちは。</p>
		<p>こんにちは。こんにちは。こんにちは。</p>
		
		<button>
			Run
		</button>
		
		<script>
			'use strict';
			{
				function update(){
					document.querySelector('#target').textContent = 'Changed!';
				}
				
				document.querySelector('button').addEventListener('click', update);
			}
		</script>
	</body>
</html>
