<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>JavaScript Basics</title>
	</head>
	<body>
		<h1 id="target" title="見出しです">ドットインストール</h1>
		<p>こんにちは。こんにちは。こんにちは。</p>
		<p>こんにちは。こんにちは。こんにちは。</p>
		<p>こんにちは。こんにちは。こんにちは。</p>
		
		<button>
			Run
		</button>
		
		<script>
			'use strict';
			{
				function update(){
					const target = document.querySelector('#target');
					target.textContent = 'Changed!';
					target.style.color = 'red';
					target.style.backgroundColor = 'skyblue';
				}
				
				document.querySelector('button').addEventListener('click', update);
			}
		</script>
	</body>
</html>
